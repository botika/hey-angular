<ng-container *ngIf="details$ | async as details">
  <ng-container [ngSwitch]="details.status">
    <div *ngSwitchCase="'loading'">Loading...</div>

    <div *ngSwitchCase="'error'">Something went wrong...</div>

    <div *ngSwitchDefault>
      <div>
        <span [routerLink]="'/'">x</span>
        <div class="img-container">
          <img
            [alt]="details.data.name"
            [src]="
              'https://img.pokemondb.net/sprites/black-white/anim/normal/' +
              details.data.name +
              '.gif'
            "
          />
        </div>
        <h2>{{ details.data.name }}</h2>
        <div class="details-box">
          <p><b>ID:</b> {{ details.data.id }}</p>
          <p class="details-plist"><b>Types:</b></p>
          <ul class="details-list">
            <li *ngFor="let type of details.data.types">
              {{ type }}
            </li>
          </ul>
          <p><b>Height:</b> {{ details.data.height }}</p>
          <p class="details-plist"><b>Abilities:</b></p>
          <ul class="details-list">
            <li *ngFor="let ability of details.data.abilities">
              {{ ability }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
